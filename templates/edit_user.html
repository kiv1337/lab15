<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить польльзователя</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style='background-color:#24252a;'>
    <div class="container">
        <h1 class="teal-text">Изменить пользователя</h1>
        <form method="POST" action="{{ url_for('edit_user', user_id=user_to_edit.id) }}" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" name="username" class="validate" value="{{ user_to_edit.username }}" required>
                    <label for="username">Никнейм</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <label>
                        <input type="checkbox" name="admin" class="filled-in" {% if user_to_edit.admin %}checked{% endif %}>
                        <span>Админ</span>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="waves-effect waves-light btn" type="submit">Сохранить изменения</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
