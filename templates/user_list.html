<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="background-color:#24252a; color:white;">
    <div class="container">
        <div class="col s12">
            <a href="{{ url_for('home') }}" class="waves-effect waves-light btn-large">
                <i class="material-icons left">account_circle</i> Главная страница
            </a>
        </div>
        <h1 class="teal-text">Список пользователей</h1>
        <table class="striped responsive-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Никнейм</th>
                    <th>IsAdmin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ "Yes" if user.admin else "No" }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="waves-effect waves-light btn-small">Изменить</a>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="waves-effect waves-light btn-small red">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Подключение скриптов Materialize CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
